        <div class="blog-post">

          <h3>QR_MAKE_TXT</h3>
          文字列からQRコードを生成し、指定したスロットにQRコードを書き出す。<br>            ASCII(バイト)モード、英数字モードに対応。<br>
            <br>
            <table class="table table-bordered">
              <tr><th>書式</th><th>QR_MAKE_TXT SLOT,STR [OUT SIZE]</th></tr>
          </table>
            <table class="table table-bordered">
              <thead class="thead-light">
                <tr><th>引数</th><th>詳細</th></tr>
              </thead>
              <tbody>
                <tr><th>SLOT</th><th>QRを書き出すSLOTの番号。起動中のプログラムと同じスロットは指定できない。</th></tr>
                <tr><th>STR</th><th>QRに変換する文字列。</th></tr>
              </tbody>
            </table>
            <table class="table table-bordered">
              <thead class="thead-light">
                <tr><th>返値</th><th>詳細</th></tr>
              </thead>
              <tbody>
                <tr><th>SIZE</th><th>生成したQRコードの大きさ。SIZE×SIZEの大きさの領域にQRコードが描画されている。</th></tr>
              </tbody>
            </table>
            <h4>生成例</h4>
            <div style="text-align:center;">
              <img src="https://matyalatte.github.io/images/qr_slot_s.png" class="img-fluid">
              </div>
