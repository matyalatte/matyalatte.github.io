<include ./include/qr_ref_top.html>

        <div class="blog-post">

          <h3>QR_EXTRACT_TXT()</h3>
            指定したSLOTの内容を文字列として取得する。行番号を指定した場合は、指定した２つの行番号の間のみを取得する。<br>
            <br>
            <table class="table table-bordered">
              <tr><th>書式</th><th>QR_EXTRACT_TXT(SLOT[,FIRST[,LAST]])</th></tr>
          </table>
            <table class="table table-bordered">
              <thead class="thead-light">
                <tr><th>引数</th><th>詳細</th></tr>
              </thead>
              <tbody>
                <tr><th>SLOT</th><th>文字列を取得するSLOTの番号。起動中のプログラムと同じスロットは指定できない。</th></tr>
                <tr><th>FIRST</th><th>読み込みを開始する行の行番号。省略可能。初期値は1</th></tr>
                <tr><th>LAST</th><th>読み込みを終える行の行番号。-1を指定すると、SLOT内の最後の行まで読み込む。省略可能。初期値は-1</th></tr>
              </tbody>
            </table>
            <table class="table table-bordered">
              <thead class="thead-light">
                <tr><th>返値</th><th>詳細</th></tr>
              </thead>
              <tbody>
                <tr><th>文字列</th><th>スロットから抽出した文字列。</th></tr>
              </tbody>
            </table>

        </div><!-- /.blog-post -->

      </div><!-- /.blog-main -->
